name: Node.js CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 11.x, 12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Installs Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node.version }}
      - name: Installs all global packages
        run: npm i -g eslint
      - name: Installs dependencies
        run: npm i
      - name: Lints the repository (for any code errors/warnings)
        run: eslint src --ext .ts --fix